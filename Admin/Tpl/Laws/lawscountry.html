<script type="text/javascript">
function dj_add(){
	if($("#newName").val()==''){
		popup.alert("颁布国家不能为空滴！");
	    return false;
    }
					
    commonAjaxSubmit("","#quickForm1");
    return false;
}			
function del_lc(lcid){
	$("#lc_id_act").val(lcid);
	$("#act_act").val('del');
	if(confirm("您确定要删除吗？")){
		commonAjaxSubmit("","#actform");
		return false;
	}
}
function update_lc(lcid){
	window.location='{:U("laws/lawscountryupdate")}?lcid='+lcid;
}
