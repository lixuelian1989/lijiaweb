<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录-{$site.name}</title>
        <base href="{$site.WEB_ROOT}"/>
        <css href="../Public/Css/base.css"/>
        <css href="../Public/Css/layout.css"/>
        <css href="__PUBLIC__/Js/asyncbox/skins/default.css{$addCss}"/>
        <js href="__PUBLIC__/Js/jquery-1.9.0.min.js"/>
        <js href="__PUBLIC__/Js/jquery.lazyload.js"/>
        <js href="__PUBLIC__/Js/functions.js"/>
        <js href="../Public/Js/base.js"/>
        <js href="__PUBLIC__/Js/jquery.form.js"/>
        <js href="__PUBLIC__/Js/asyncbox/asyncbox.js{$addJs}"/>
</head>

<body class="loginWeb">
    <div class="loginBox">
        <div class="innerBox">
            <div class="logo"> <img src="../Public/Img/logo.png" /></div>
            <form id="form1" action="" method="post">
                <h1  style="text-align: center;margin-top: 30px; margin-bottom: 20px;color: #214FA3">后台登录</h1>
                <div class="loginInfo">
                    <ul>
                        <li class="row1">登录账号：</li>
                        <li class="row2"><input class="input" name="email" id="email" style="width: 200px;"  type="text" /></li>
                    </ul>
                    <ul>
                        <li class="row1">登录密码：</li>
                        <li class="row2"><input class="input" name="pwd" id="pwd" style="width: 200px;"  type="password" /></li>
                    </ul>
                    <ul>
                        <li class="row1">验证码：</li>
                        <li class="row2"><input class="input" id="verify_code" name="verify_code" type="text" style="width:100px;" /> <img src="{:U('Public/verify_code')}"  title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"  style="cursor: pointer; vertical-align: middle;"/></li>
                    </ul>
                </div>
                <input type="hidden" name="op_type" id="op_type" value="1"/>
            </form>
            <div class="clear"></div>
            <div class="operation"><button class="btn submit">登录</button>   <button class="btn findPwd">忘记密码？</button></div>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $(".submit").click(function(){
                $("#op_type").val("1");
                if($("#email").val()==''||$("#pwd").val()==''||$("#verify_code").val()==''){
                    popup.alert("填写完整方可登陆");
                    return false;
                }
                commonAjaxSubmit();
            });
            $(".findPwd").click(function(){
                $("#op_type").val("2");
                if($("#email").val()==''){
                    popup.alert("填写了你的邮箱方可找回密码");
                    return false;
                }
                if($("#verify_code").val()==''){
                    popup.alert("请写验证码方可找回密码");
                    return false;
                }
                commonAjaxSubmit();
            });
        });
    </script>
</body>
</html>
