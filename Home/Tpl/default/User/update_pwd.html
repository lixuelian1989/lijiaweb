<!DOCTYPE html>
<html>
    <head>
        <title>{$webtitle}-{$site.SITE_INFO.name}</title>
        <meta name="keywords" content="<php>if($info['keywords']){</php>{$info['keywords']}<php>}else{</php>{$webtitle},{$site.SITE_INFO.keyword}<php>}</php>">
        <meta name="description" content="<php>if($info['description']){</php>{$info['description']}<php>}else{</php>{$webtitle}-{$site.SITE_INFO.description}<php>}</php>">

        <script type="text/javascript" src="__ROOT__/Home/Tpl/default/Public/js/jquery-1.8.3.min.js"></script>
    </head>

    <body>
        <form name="form1" id="form1" enctype="multipart/form-data" method="post" action="" onsubmit="return sub_login()">
            <div class="yhm">
                <label>原来的密码:</label>
                <input class="yhtext" type="password" id="oldpwd" name="oldpwd" />
                <div class="yhm_tb"></div>
            </div>
            <div class="yhm">
                <label>新密码:</label>
                <input class="yhtext" type="password" id="newpwd" name="newpwd" />
                <div class="yhm_tb"></div>
            </div>
            <div class="yhm">
                <label>确认密码:</label>
                <input class="yhtext" type="password" id="confpwd" name="confpwd" />
                <div class="yhm_tb"></div>
            </div>
            
            <div class="dlbt">
                <input type="submit" value="提交" />
                
        </form>  
        <script>
            function sub_login() {
                if ($("#oldpwd").val() == '' || $("#newpwd").val() == ''||$("#confpwd").val() == '') {
                    alert("填写完整方可修改密码");
                    return false;
                }
                if($("#confpwd").val()!=$("#newpwd").val()){
                    alert("两次输入的密码不一致！");
                    return false;
                }
                commonAjaxSubmit();
            }
            ;
        </script>
    </body>
</html>
