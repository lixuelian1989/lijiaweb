<!DOCTYPE html>
<html>
<head>
<title>{$webtitle}-{$site.SITE_INFO.name}</title>
<meta name="keywords" content="<php>if($info['keywords']){</php>{$info['keywords']}<php>}else{</php>{$webtitle},{$site.SITE_INFO.keyword}<php>}</php>">
<meta name="description" content="<php>if($info['description']){</php>{$info['description']}<php>}else{</php>{$webtitle}-{$site.SITE_INFO.description}<php>}</php>">
<script type="text/javascript" src="__ROOT__/Home/Tpl/default/Public/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__ROOT__/Home/Tpl/default/Public/js/searchform.js"></script>
</head>
<style>
.left {
	float: left;
}
.right {
	float: left;
	border: 1px solid #CCC;
	width: 800px;
}
.hover {
	color: red;
}
</style>
<body>
<div class="left">
<a href="{:U('User/logout')}">退出</a>
<ul>
  <volist id="vo" name="menu">
    <li> <a href="{$vo.url}">{$vo.name}</a></li>
  </volist>
</ul>
<div class="right">
  <div class="oneline"> <a href="{:U('User/paimai')}">拍卖中</a> <a href="{:U('User/out_paimai')}">流拍</a> <a href="{:U('User/no_paimai')}">未拍卖</a> <a href="{:U('User/add_paimai')}" 
    <if condition="$dqaction=='add_paimai'"> class="hover"</if>
    >新增拍卖</a> </div>
  <div class="oneline">
    <div class="search">
      <form name="form1" id="form1" action="" method="post" onSubmit="return check_search()">
        车辆VIN码：
        <input name="vin_number" id="vin_number" value="{$searchinfo.vin_number}" placeholder="请输入车辆VIN码" />
        车牌号：
        <select name="chepai_diqu" id="chepai_diqu">
        	<option value="">请选择</option>
            <volist id="vo" name="diqu">
            <option value="{$vo}" <if condition="$searchinfo[chepai_diqu]==$vo">selected</if>>{$vo}</option>
            </volist>
        </select>
        <input name="chepai_num" id="chepai_num" value="{$searchinfo.chepai_num}" placeholder="请输入车牌号" />
        <input type="submit" id="sub" name="sub" value="搜索"/>
      </form>
    </div>
    <div class="list">
    
    
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <th>车辆信息</th>
          <th>车辆VIN码</th>
          <th>检测时间</th>
          <th>操作</th>
        </tr>
        
        <volist id="vo" name="list" >
        <tr>
          <td>&nbsp;
          <img width="50" height="50" src="{$vo.img_thumb_url}" />
          <a href="{$vo.id}">
          【{$vo.ku_sheng}】
          {$vo.car_model}
          
          </a><br/>
          {$vo.sjlc}公里<br/>
          车牌号:{$vo.chepai_diqu}{$vo.chepai_num}
          </td>
          <td>{$vo.vin_number}</td>
          <td>{$vo.adddate}</td>
          <td>
          <a href="{:U('User/import_car_2',array('id'=>$vo[id]))}">点击进入</a>
          </td>
        </tr>
        </volist>
        
      </table>
      {$page}
    </div>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/Home/Tpl/default/Public/js/birthday.js"></script>
</body>
</html>
