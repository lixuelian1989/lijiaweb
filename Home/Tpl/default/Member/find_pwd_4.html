<script>
$("#form1").submit(function(){
    var pwd=$("#pwd").val();
	
	pwd=$.trim(pwd);
	var conf_pwd=$("#conf_pwd").val();
	
	conf_pwd=$.trim(conf_pwd);
	
	if(pwd==""){
		alert("请输入密码!");
		return false;
	}
        if(conf_pwd==""){
		alert("请输入密码!");
		return false;
	}
        if(pwd!=conf_pwd){
            alert("两次输入的密码不一致!")
            return false;
        }
});
</script>
